<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .status-value {
      font-size: 12px;
      font-weight: bold;
    }
    
    .button {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.3s;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .button:last-child {
      margin-bottom: 0;
    }
    
    .loading {
      text-align: center;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">🎮 롤다방</div>
    <div class="subtitle">내전프로그램 Extension</div>
  </div>
  
  <div class="status">
    <div class="status-item">
      <span class="status-label">API 상태:</span>
      <span class="status-value" id="apiStatus">확인 중...</span>
    </div>
    <div class="status-item">
      <span class="status-label">소프트 내전:</span>
      <span class="status-value" id="softCount">-</span>
    </div>
    <div class="status-item">
      <span class="status-label">하드 내전:</span>
      <span class="status-value" id="hardCount">-</span>
    </div>
    <div class="status-item">
      <span class="status-label">하이퍼 내전:</span>
      <span class="status-value" id="hyperCount">-</span>
    </div>
  </div>
  
  <button class="button" id="refreshBtn">🔄 새로고침</button>
  <button class="button" id="openSiteBtn">🌐 사이트 열기</button>
  
  <script src="popup.js"></script>
</body>
</html>
